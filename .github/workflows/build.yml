name: Build Executables

on:
  push:
    branches: [main]
    tags:
      - 'v*'
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: badmapper-linux
            asset_name: badmapper-linux
          - os: windows-latest
            artifact_name: badmapper-windows
            asset_name: badmapper-windows.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libegl1
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --onefile --windowed --name badmapper-linux --icon=assets/favicon.png --add-data "assets:assets" main.py

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --windowed --name badmapper-windows --icon=assets/favicon.ico --add-data "assets;assets" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: badmapper-linux
          path: artifacts/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: badmapper-windows
          path: artifacts/

      - name: List artifacts
        run: ls -laR artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
